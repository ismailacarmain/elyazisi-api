<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Font Tara - Fontify</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dfcv156wy/image/upload/v1767688541/favicon-32x32_q5k9p1.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Google reCAPTCHA v3 -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LfEIUUsAAAAAE3hpG_hGfi3PxHOAdK8KSkNirRm"></script>
    
    <style>
        :root {
            --primary: #6366f1;
            --bg-dark: #0a0a0f;
            --bg-card: #16161d;
            --text: #f8fafc;
            --text-muted: #a1a1aa;
            --border: #2d2d3a;
            --gradient: linear-gradient(135deg, var(--primary), #ec4899);
        }

        [data-theme="light"] {
            --primary: #4f46e5;
            --bg-dark: #f1f5f9;
            --bg-card: #ffffff;
            --text: #0f172a;
            --text-muted: #475569;
            --border: #cbd5e1;
        }

        .text-muted { color: var(--text-muted) !important; }

        body, html {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            height: 100%;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }

        .upload-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 20px;
            padding: 40px 20px;
            transition: all 0.3s;
            cursor: pointer;
            background: rgba(255,255,255,0.02);
            margin-bottom: 20px;
            position: relative;
        }

        .drop-zone:hover, .drop-zone.drag-over {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .drop-zone i {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: block;
        }

        #uploadBtn {
            font-size: 1.1rem;
            padding: 15px 30px;
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s;
        }

        #uploadBtn:hover:not(:disabled) { transform: translateY(-2px); }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: var(--primary);
        }

        #previewImg {
            max-width: 100%;
            max-height: 200px;
            border-radius: 12px;
            margin-top: 10px;
            display: none;
            border: 1px solid var(--border);
        }
        
        #pdfIcon {
            font-size: 4rem;
            color: #ef4444;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Step 1: Selection -->
        <div id="initialView" class="upload-card">
            <h3 class="mb-4" id="fontTitle">Sayfayı Yükle</h3>
            
            <div id="dropZone" class="drop-zone">
                <i class="bi bi-cloud-arrow-up" id="uploadIcon"></i>
                <i class="bi bi-file-earmark-pdf" id="pdfIcon"></i>
                <p class="mb-1 fw-bold" id="dropText">Tıklayın veya Sürükleyin</p>
                <p class="small text-muted" id="dropSubtext">JPG, PNG veya PDF desteklenir</p>
                <img id="previewImg" src="#" alt="Önizleme">
                <div id="fileNameDisplay" class="small mt-2 fw-bold text-primary"></div>
            </div>

            <button id="uploadBtn" class="btn btn-primary">
                <i class="bi bi-send-fill me-2"></i> Formu İşle ve Gönder
            </button>
            <input type="file" id="fileInput" accept="image/*,application/pdf" style="display: none;">
            
            <p class="text-muted small mt-4" id="userInfo"></p>
        </div>

        <!-- Step 2: Loading -->
        <div id="loadingView" style="display: none;">
            <div class="spinner-border" role="status"></div>
            <p class="mt-3 fw-bold">Yazın Dijitalleşiyor...</p>
            <p class="text-muted" id="loadingSubtext">Görüntü işleniyor, lütfen bekleyin.</p>
        </div>

        <!-- Step 3: Result -->
        <div id="resultView" style="display: none;" class="upload-card">
            <h3 id="resultTitle" class="mb-3"></h3>
            <p id="resultMessage" class="text-muted mb-4"></p>
            <div id="resultActions" class="d-grid gap-2"></div>
            <a href="editor.html" class="btn btn-link text-muted mt-3 text-decoration-none">Editöre Dön</a>
        </div>
    </div>
    
    <script>
        const savedTheme = localStorage.getItem('fontify_theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        const initialView = document.getElementById('initialView'), loadingView = document.getElementById('loadingView'), resultView = document.getElementById('resultView'), dropZone = document.getElementById('dropZone'), previewImg = document.getElementById('previewImg'), pdfIcon = document.getElementById('pdfIcon'), uploadIcon = document.getElementById('uploadIcon'), uploadBtn = document.getElementById('uploadBtn'), fileInput = document.getElementById('fileInput'), fileNameDisplay = document.getElementById('fileNameDisplay'), resultTitle = document.getElementById('resultTitle'), resultMessage = document.getElementById('resultMessage'), resultActions = document.getElementById('resultActions');

        const API_URL = 'https://elyazisi-api.onrender.com';
        let selectedFile = null;

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('uid'), fontName = urlParams.get('fname'), pageNumber = urlParams.get('page'), vCount = parseInt(urlParams.get('vcount') || "3");
        const totalSections = Math.ceil((101 * vCount) / 30);

        if (!userId || !fontName || pageNumber === null) {
            initialView.innerHTML = '<h3 class="text-danger">Eksik Bilgi</h3>';
        } else {
            const idx = parseInt(pageNumber);
            const pNum = Math.floor(idx / 2) + 1;
            const pSide = (idx % 2) === 0 ? "ÜST" : "ALT";
            document.getElementById('fontTitle').textContent = `Sayfa ${pNum} - ${pSide} BÖLÜM`;
            document.getElementById('userInfo').textContent = `Font: ${fontName} | Parça: ${idx+1}/${totalSections}`;
        }

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('drag-over'); handleFile(e.dataTransfer.files[0]); });
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        function handleFile(file) {
            if (!file) return; selectedFile = file; fileNameDisplay.textContent = file.name;
            if (file.type === 'application/pdf') { pdfIcon.style.display = 'block'; previewImg.style.display = 'none'; uploadIcon.style.display = 'none'; }
            else if (file.type.startsWith('image/')) {
                const r = new FileReader(); r.onload = (e) => { previewImg.src = e.target.result; previewImg.style.display = 'block'; pdfIcon.style.display = 'none'; uploadIcon.style.display = 'none'; };
                r.readAsDataURL(file);
            }
            document.getElementById('dropText').style.display = 'none'; document.getElementById('dropSubtext').style.display = 'none';
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) { alert("Dosya seçin!"); return; }
            initialView.style.display = 'none'; loadingView.style.display = 'block';
            
            // reCAPTCHA Token Al
            let token = "";
            try {
                token = await new Promise((resolve) => {
                    grecaptcha.ready(function() {
                        grecaptcha.execute('6LfEIUUsAAAAAE3hpG_hGfi3PxHOAdK8KSkNirRm', {action: 'submit'}).then(function(token) {
                            resolve(token);
                        });
                    });
                });
            } catch (err) { console.error("reCAPTCHA Error", err); }

            const r = new FileReader(); r.readAsDataURL(selectedFile);
            r.onload = async () => {
                const b64 = r.result.split(',')[1];
                try {
                    const res = await fetch(`${API_URL}/process_single`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            user_id: userId, 
                            font_name: fontName, 
                            image_base64: b64, 
                            file_type: selectedFile.type, 
                            section_id: parseInt(pageNumber), 
                            variation_count: vCount,
                            recaptcha_token: token // Token eklendi
                        })
                    });
                    const data = await res.json();
                    showResult(data);
                } catch (e) { showResult({ success: false, message: "Bağlantı hatası!" }); }
            };
        });

        function showResult(data) {
            loadingView.style.display = 'none'; resultView.style.display = 'block'; resultActions.innerHTML = '';
            if (data.success) {
                const idx = parseInt(pageNumber), nextIdx = idx + 1;
                resultTitle.innerHTML = '<i class="bi bi-check-circle-fill text-success"></i> Başarılı!';
                resultMessage.textContent = `Sayfa ${Math.floor(idx/2)+1} ${idx%2===0?'Üst':'Alt'} bölümü işlendi.`;
                if (nextIdx < totalSections) {
                    const nextP = Math.floor(nextIdx/2)+1, nextS = nextIdx%2===0?'ÜST':'ALT';
                    const nextBtn = document.createElement('a');
                    nextBtn.href = `tara.html?uid=${userId}&fname=${encodeURIComponent(fontName)}&page=${nextIdx}&vcount=${vCount}`;
                    nextBtn.className = "btn btn-success p-3 fw-bold";
                    nextBtn.innerHTML = `<i class="bi bi-arrow-right-circle"></i> ${nextP}. Sayfa - ${nextS} Bölümü Tara`;
                    resultActions.appendChild(nextBtn);
                } else {
                    resultMessage.textContent += " Tüm form tamamlandı!";
                    const fb = document.createElement('a'); fb.href = "editor.html"; fb.className = "btn btn-primary p-3 fw-bold"; fb.textContent = "Editöre Git"; resultActions.appendChild(fb);
                }
            } else {
                resultTitle.innerHTML = '<i class="bi bi-exclamation-triangle-fill text-danger"></i> Hata!';
                resultMessage.textContent = data.message || "Hata oluştu.";
                const rb = document.createElement('button'); rb.className = "btn btn-outline-primary p-3"; rb.textContent = "Tekrar Dene"; rb.onclick = () => window.location.reload(); resultActions.appendChild(rb);
            }
        }
    </script>
</body>
</html>
