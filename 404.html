<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - Fontify</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dfcv156wy/image/upload/v1767688541/favicon-32x32_q5k9p1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --bg-dark: #0a0a0f;
            --text: #f8fafc;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
        }
        .error-container h1 {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0;
        }
        .error-container h2 { font-size: 2rem; margin-bottom: 20px; }
        .error-container p { color: #94a3b8; margin-bottom: 30px; }
        .btn-home {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-home:hover { opacity: 0.9; transform: translateY(-2px); color: white; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Eyvah! Yolunu mu kaybettin?</h2>
        <p>Aradığın sayfa taşınmış veya hiç var olmamış olabilir.</p>
        <a href="index.html" class="btn btn-home">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
