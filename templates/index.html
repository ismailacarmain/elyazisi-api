    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --sidebar-width: 300px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ==================== LOGIN SCREEN ==================== */
        .login-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-overlay.hidden { display: none; }
        
        .login-card {
            background: var(--bg-card);
            padding: 48px 40px;
            border-radius: 24px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border);
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }
        
        .login-card h1 { font-size: 1.75rem; margin-bottom: 8px; }
        .login-card p { color: var(--text-muted); margin-bottom: 32px; }
        
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: white;
            color: #1f2937;
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(79, 70, 229, 0.3);
        }
        
        .google-btn svg { width: 20px; height: 20px; }

        /* ==================== MAIN LAYOUT ==================== */
        .app-container {
            display: none;
            min-height: 100vh;
        }
        
        .app-container.visible { display: block; }

        /* ==================== HEADER ==================== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .menu-btn {
            width: 40px;
            height: 40px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .menu-btn:hover { background: var(--primary); border-color: var(--primary); }
        
        .header-title {
            font-size: 1rem;
            font-weight: 600;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 13px;
        }
        
        .user-name {
            font-weight: 500;
            font-size: 13px;
        }
        
        .logout-btn {
            width: 34px;
            height: 34px;
            background: none;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .logout-btn:hover { 
            background: #ef4444; 
            border-color: #ef4444; 
            color: white; 
        }

        /* ==================== SIDEBAR OVERLAY ==================== */
        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }
        
        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* ==================== SIDEBAR ==================== */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100%;
            background: var(--bg-card);
            border-right: 1px solid var(--border);

            flex-direction: column;
            box-shadow: 5px 0 30px rgba(0,0,0,0.3);
        }
        
        .sidebar.open {
            transform: translateX(0);
        }
        
        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 56px;

            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;

        .close-btn {

            height: 36px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;

            align-items: center;
            justify-content: center;
            transition: all 0.2s;

        .close-btn:hover {
            background: #ef4444;
            border-color: #ef4444;
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        .setting-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .setting-group select {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.2s;

        .setting-group select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .range-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .range-value {
            background: var(--primary);
            color: white;

            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            min-width: 40px;
            text-align: center;
        }
        
        .setting-group input[type="range"] {
            width: 100%;
            height: 6px;
            background: var(--bg-dark);
            border-radius: 3px;
            -webkit-appearance: none;
            cursor: pointer;
        }
        
        .setting-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79, 70, 229, 0.4);
            transition: transform 0.2s;
        }
        
        .setting-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }
        
        .sidebar-footer {

            border: none;
            border-radius: 12px;
            font-size: 15px;

        .btn-primary:hover {

            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }

        /* ==================== WORKSPACE ==================== */
        .workspace {
            padding-top: 56px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }
        
        /* Toolbar */
        .toolbar {
            background: var(--bg-card);
            padding: 10px 16px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid var(--border);
        }
        
        .toolbar select {
            flex: 1;
            padding: 10px 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 13px;
            cursor: pointer;
        }
        
        /* Editor Area */
        .editor-wrapper {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: calc(100vh - 110px);
        }
        
        .input-panel {
            background: var(--bg-card);
            padding: 20px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        
        .input-panel h3 {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .input-panel textarea {
            flex: 1;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            color: var(--text);
            font-size: 15px;
            line-height: 1.7;
            resize: none;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
        }
        
        .input-panel textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .input-panel textarea::placeholder {
            color: var(--text-muted);
        }
        
        .canvas-panel {
            background: #1a1a2e;
            padding: 20px;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-image: radial-gradient(circle, #2a2a4a 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        #mainCanvas {
            background: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 100%;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .editor-wrapper {
                grid-template-columns: 1fr;
            }
            
            .input-panel {
                border-right: none;
                border-bottom: 1px solid var(--border);
                min-height: 180px;
            }
            
            .canvas-panel {
                min-height: 350px;
            }
            
            .user-name { display: none; }
            
            .header-title { font-size: 0.9rem; }
        }
        
        @media (max-width: 480px) {
            .header { padding: 0 12px; }
            .header-title { display: none; }
            .toolbar { padding: 8px 12px; }
            .input-panel, .canvas-panel { padding: 12px; }
            .sidebar { width: 280px; }
        }

        /* ==================== DESKTOP ==================== */
        @media (min-width: 1024px) {
            .sidebar.open + .sidebar-overlay {
                /* Masa√ºst√ºnde overlay'ƒ± biraz daha ≈üeffaf yap */
                background: rgba(0, 0, 0, 0.4);
            }
        }
    </style>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCc2VBYMe1ts8XjYE_YLMkG1rjf3NaD4Z0",
            authDomain: "elyazisiapp.firebaseapp.com",
            projectId: "elyazisiapp",
            storageBucket: "elyazisiapp.firebasestorage.app",
            messagingSenderId: "823659862878",
            appId: "1:823659862878:web:1615116c77d98f7f848dcf"
        };
        
        try { firebase.initializeApp(firebaseConfig); } catch(e) {}

        // ==================== ELEMENTS ====================
        const loginOverlay = document.getElementById('loginOverlay');
        const appContainer = document.getElementById('appContainer');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const menuBtn = document.getElementById('menuBtn');
        const closeBtn = document.getElementById('closeBtn');
        const metinAlani = document.getElementById('metinAlani');
        
        let editor = null;

        // ==================== SIDEBAR FUNCTIONS ====================
        function openSidebar() {
            sidebar.classList.add('open');
            sidebarOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Scroll'u kapat
        }
        
        function closeSidebar() {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('active');
            document.body.style.overflow = ''; // Scroll'u a√ß
        }
        
        // Menu Button - A√ß
        menuBtn.addEventListener('click', openSidebar);
        
        // Close Button - Kapat (X butonu)
        closeBtn.addEventListener('click', closeSidebar);
        
        // Overlay Click - Kapat (dƒ±≈üarƒ± tƒ±klayƒ±nca)
        sidebarOverlay.addEventListener('click', closeSidebar);
        
        // ESC tu≈üu ile kapat
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && sidebar.classList.contains('open')) {
                closeSidebar();
            }
        });

        // ==================== AUTH ====================
        // Auth State
        firebase.auth().onAuthStateChanged(user => {
            const urlParams = new URLSearchParams(window.location.search);
            const androidUid = urlParams.get('user_id');

            if (androidUid) {
                // ANDROID MODU
                loginOverlay.style.display = 'none';
                appContainer.style.display = 'block';
                document.getElementById('webUserProfile').style.display = 'none'; // Profili gizle
                
                initEditor();
                loadFontList(androidUid);
            } else if (user) {
                // WEB MODU (Giri≈ü Yapmƒ±≈ü)
                loginOverlay.style.display = 'none';
                appContainer.style.display = 'block';
                
                // Profili doldur ve g√∂ster
                const profileCard = document.getElementById('webUserProfile');
                profileCard.style.display = 'block';
                document.getElementById('userName').textContent = user.displayName || 'Kullanƒ±cƒ±';
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userAvatar').textContent = user.displayName ? user.displayName[0].toUpperCase() : 'U';
                
                initEditor();
                loadFontList(user.uid);
            } else {
                // √áIKI≈û YAPMI≈û
                loginOverlay.style.display = 'flex';
                appContainer.style.display = 'none';
            }
        });

        // Logout Logic
        document.getElementById('logoutBtn').onclick = () => firebase.auth().signOut();

        // ==================== EDITOR ====================
        async function initEditor() {
            try {
                editor = new FinalHandwritingEditor('mainCanvas');
                await editor.loadAssets();
                const saved = localStorage.getItem('saved_text');
                if (saved) {
                    metinAlani.value = saved;
                    editor.setText(saved);
                }
            } catch(e) {
                console.error('Editor init error:', e);
            }
        }

        // Text Input
        metinAlani.addEventListener('input', () => {
            if (editor) {
                editor.setText(metinAlani.value);
                localStorage.setItem('saved_text', metinAlani.value);
            }
        });

        // ==================== FONT LIST ====================
        async function loadFontList(uid) {
            const select = document.getElementById('fontSelector');
            try {
                const res = await fetch(`/api/list_fonts?user_id=${uid}`);
                const data = await res.json();
                select.innerHTML = '<option value="">Varsayƒ±lan Font</option>';
                if (data.success && data.fonts) {
                    const myGroup = document.createElement('optgroup');
                    myGroup.label = "üìÇ Benim Fontlarƒ±m";
                    const pubGroup = document.createElement('optgroup');
                    pubGroup.label = "üåç Payla≈üƒ±lan Fontlar";
                    
                    data.fonts.forEach(f => {
                        const opt = new Option(f.name, f.id);
                        (f.type === 'private' ? myGroup : pubGroup).appendChild(opt);
                    });
                    
                    if (myGroup.children.length) select.appendChild(myGroup);
                    if (pubGroup.children.length) select.appendChild(pubGroup);
                }
            } catch(e) {
                console.error('Font list error:', e);
            }
        }

        // Font Change
        document.getElementById('fontSelector').addEventListener('change', (e) => {
            const url = new URL(window.location);
            if (e.target.value) {
                url.searchParams.set('font_id', e.target.value);
            } else {
                url.searchParams.delete('font_id');
            }
            window.location.href = url.toString();
        });

        // ==================== SLIDERS ====================
        const sliders = [
            { id: 'scaleSlider', valueId: 'scaleValue', method: 'setLetterScale' },
            { id: 'lineHeightSlider', valueId: 'lineHeightValue', method: 'setLineHeight' },
            { id: 'letterSpacingSlider', valueId: 'letterSpacingValue', method: 'setLetterSpacing' },
            { id: 'wordSlider', valueId: 'wordValue', method: 'setWordSpacing' },
            { id: 'jitterSlider', valueId: 'jitterValue', method: 'setJitter' }
        ];

        sliders.forEach(({ id, valueId, method }) => {
            const slider = document.getElementById(id);
            const valueSpan = document.getElementById(valueId);
            slider.addEventListener('input', (e) => {
                valueSpan.textContent = e.target.value;
                if (editor && editor[method]) {
                    editor[method](parseInt(e.target.value));
                }
            });
        });

        // ==================== PAPER & COLOR ====================
        document.getElementById('paperSelect').addEventListener('change', (e) => {
            if (editor) editor.setPaperType(e.target.value);
        });

        document.getElementById('colorSelect').addEventListener('change', (e) => {
            if (editor) editor.setInkColor(e.target.value);
        });

        // ==================== PDF EXPORT ====================
        document.getElementById('pdfBtn').addEventListener('click', () => {
            if (editor) editor.exportPDF();
        });
    </script>
</body>
</html>
