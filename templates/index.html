<!DOCTYPE html>
<html lang="tr">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --sidebar-width: 320px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ==================== LOGIN SCREEN ==================== */
        .login-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-card {
            background: var(--bg-card);
            padding: 48px 40px;
            border-radius: 24px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border);
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }
        
        .login-card h1 {
            font-size: 1.75rem;
            margin-bottom: 8px;
        }
        
        .login-card p {
            color: var(--text-muted);
            margin-bottom: 32px;
        }
        
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: white;
            color: #1f2937;
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(79, 70, 229, 0.3);
        }
        
        .google-btn svg { width: 20px; height: 20px; }

        /* ==================== MAIN LAYOUT ==================== */
        .app-container {
            display: none;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .menu-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        
        .menu-btn:hover { background: var(--border); }
        
        .header h1 {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }
        
        .user-name {
            font-weight: 500;
            font-size: 14px;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            font-size: 18px;
            transition: color 0.2s;
        }
        
        .logout-btn:hover { color: #ef4444; }

        /* ==================== SIDEBAR ==================== */
        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100%;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            z-index: 300;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar.active { transform: translateX(0); }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sidebar-header h2 {
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .setting-group {
            margin-bottom: 24px;
        }
        
        .setting-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .setting-group select {
            width: 100%;
            padding: 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
        }
        
        .setting-group input[type="range"] {
            width: 100%;
            height: 6px;
            background: var(--bg-dark);
            border-radius: 3px;
            -webkit-appearance: none;
            cursor: pointer;
        }
        
        .setting-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .range-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .range-value {
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid var(--border);
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        
        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        /* ==================== WORKSPACE ==================== */
        .workspace {
            padding-top: 60px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Toolbar */
        .toolbar {
            background: var(--bg-card);
            padding: 12px 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--border);
        }
        
        .toolbar select {
            padding: 10px 16px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
        }
        
        /* Editor Area */
        .editor-wrapper {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: calc(100vh - 120px);
        }
        
        .input-panel {
            background: var(--bg-card);
            padding: 24px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        
        .input-panel h3 {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .input-panel textarea {
            flex: 1;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            color: var(--text);
            font-size: 16px;
            line-height: 1.7;
            resize: none;
            font-family: 'Inter', sans-serif;
        }
        
        .input-panel textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .input-panel textarea::placeholder {
            color: var(--text-muted);
        }
        
        .canvas-panel {
            background: #1a1a2e;
            padding: 24px;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-image: 
                radial-gradient(circle, #2a2a4a 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        #mainCanvas {
            background: white;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            max-width: 100%;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 900px) {
            .editor-wrapper {
                grid-template-columns: 1fr;
            }
            
            .input-panel {
                border-right: none;
                border-bottom: 1px solid var(--border);
                min-height: 200px;
            }
            
            .canvas-panel {
                min-height: 400px;
            }
            
            .user-name { display: none; }
        }
        
        @media (max-width: 600px) {
            .header h1 { display: none; }
            
            .toolbar {
                padding: 10px;
            }
            
            .toolbar select {
                flex: 1;
                min-width: 0;
            }
            
            .input-panel, .canvas-panel {
                padding: 16px;
            }
        }

        /* ==================== DESKTOP SIDEBAR ==================== */
        @media (min-width: 1200px) {
            .sidebar {
                transform: translateX(0);
                top: 60px;
                height: calc(100% - 60px);
            }
            
            .sidebar-overlay { display: none; }
            
            .close-btn { display: none; }
            
            .workspace {
                margin-left: var(--sidebar-width);
            }
            
            .sidebar.collapsed {
                transform: translateX(-100%);
            }
            
            .workspace.expanded {
                margin-left: 0;
            }
        }
    </style>
</head>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="/static/js/engine.js"></script>
    
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCc2VBYMe1ts8XjYE_YLMkG1rjf3NaD4Z0",
            authDomain: "elyazisiapp.firebaseapp.com",
            projectId: "elyazisiapp",
            storageBucket: "elyazisiapp.firebasestorage.app",
            messagingSenderId: "823659862878",
            appId: "1:823659862878:web:1615116c77d98f7f848dcf"
        };
        
        try { firebase.initializeApp(firebaseConfig); } catch(e) {}

        // Elements
        const loginOverlay = document.getElementById('loginOverlay');
        const appContainer = document.getElementById('appContainer');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const workspace = document.getElementById('workspace');
        const metinAlani = document.getElementById('metinAlani');
        
        let editor = null;
        let isDesktop = window.innerWidth >= 1200;

        // Auth State
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                loginOverlay.style.display = 'none';
                appContainer.style.display = 'block';
                
                document.getElementById('userAvatar').textContent = user.displayName ? user.displayName[0].toUpperCase() : 'U';
                document.getElementById('userName').textContent = user.displayName || 'Kullanƒ±cƒ±';
                
                initEditor();
                loadFontList(user.uid);
            } else {
                loginOverlay.style.display = 'flex';
                appContainer.style.display = 'none';
            }
        });

        // Login
        document.getElementById('googleLoginBtn').onclick = () => {
            firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
        };

        // Logout
        document.getElementById('logoutBtn').onclick = () => {
            firebase.auth().signOut();
        };

        // Sidebar Toggle
        document.getElementById('menuBtn').onclick = () => {
            sidebar.classList.toggle('active');
            if (!isDesktop) {
                sidebarOverlay.classList.toggle('active');
            } else {
                sidebar.classList.toggle('collapsed');
                workspace.classList.toggle('expanded');
            }
        };

        document.getElementById('closeBtn').onclick = () => {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        };

        sidebarOverlay.onclick = () => {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        };

        // Window Resize
        window.addEventListener('resize', () => {
            isDesktop = window.innerWidth >= 1200;
            if (isDesktop) {
                sidebarOverlay.classList.remove('active');
            }
        });

        // Editor Init
        async function initEditor() {
            try {
                editor = new FinalHandwritingEditor('mainCanvas');
                await editor.loadAssets();
                const saved = localStorage.getItem('saved_text');
                if (saved) {
                    metinAlani.value = saved;
                    editor.setText(saved);
                }
            } catch(e) {
                console.error('Editor init error:', e);
            }
        }

        // Text Input
        metinAlani.addEventListener('input', () => {
            if (editor) {
                editor.setText(metinAlani.value);
                localStorage.setItem('saved_text', metinAlani.value);
            }
        });

        // Font List
        async function loadFontList(uid) {
            const select = document.getElementById('fontSelector');
            try {
                const res = await fetch(`/api/list_fonts?user_id=${uid}`);
                const data = await res.json();
                select.innerHTML = '<option value="">Varsayƒ±lan Font</option>';
                if (data.success && data.fonts) {
                    const myGroup = document.createElement('optgroup');
                    myGroup.label = "üìÇ Benim Fontlarƒ±m";
                    const pubGroup = document.createElement('optgroup');
                    pubGroup.label = "üåç Payla≈üƒ±lan Fontlar";
                    
                    data.fonts.forEach(f => {
                        const opt = new Option(f.name, f.id);
                        (f.type === 'private' ? myGroup : pubGroup).appendChild(opt);
                    });
                    
                    if (myGroup.children.length) select.appendChild(myGroup);
                    if (pubGroup.children.length) select.appendChild(pubGroup);
                }
            } catch(e) {}
        }

        // Font Change
        document.getElementById('fontSelector').onchange = (e) => {
            const url = new URL(window.location);
            if (e.target.value) {
                url.searchParams.set('font_id', e.target.value);
            } else {
                url.searchParams.delete('font_id');
            }
            window.location.href = url.toString();
        };

        // Sliders with value display
        const sliderConfig = [
            { id: 'scaleSlider', valueId: 'scaleValue', method: 'setLetterScale' },
            { id: 'lineHeightSlider', valueId: 'lineHeightValue', method: 'setLineHeight' },
            { id: 'letterSpacingSlider', valueId: 'letterSpacingValue', method: 'setLetterSpacing' },
            { id: 'wordSlider', valueId: 'wordValue', method: 'setWordSpacing' },
            { id: 'jitterSlider', valueId: 'jitterValue', method: 'setJitter' }
        ];

        sliderConfig.forEach(({ id, valueId, method }) => {
            const slider = document.getElementById(id);
            const valueSpan = document.getElementById(valueId);
            slider.oninput = (e) => {
                valueSpan.textContent = e.target.value;
                if (editor && editor[method]) {
                    editor[method](parseInt(e.target.value));
                }
            };
        });

        // Paper & Color
        document.getElementById('paperSelect').onchange = (e) => {
            if (editor) editor.setPaperType(e.target.value);
        };

        document.getElementById('colorSelect').onchange = (e) => {
            if (editor) editor.setInkColor(e.target.value);
        };

        // PDF Export
        document.getElementById('pdfBtn').onclick = () => {
            if (editor) editor.exportPDF();
        };
    </script>
</body>
