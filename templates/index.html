<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Yazƒ±sƒ± Edit√∂r√º Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f3f4f6;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --panel-bg: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.5);
            --input-bg: rgba(255, 255, 255, 0.5);
            --shadow-color: rgba(31, 38, 135, 0.15);
        }

        [data-theme="dark"] {
            --primary: #818cf8;
            --primary-hover: #6366f1;
            --bg-color: #0f172a;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --panel-bg: rgba(30, 41, 59, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(0, 0, 0, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Responsive Container */
        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 380px;
            padding: 30px;
            overflow-y: auto;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Header / Toolbar */
        .toolbar {
            padding: 15px 30px;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* Workspace (Split View) */
        .workspace {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
        }

        .input-area {
            padding: 30px;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            font-family: 'Inter', sans-serif;
            font-size: 1.1em;
            line-height: 1.6;
            color: var(--text-main);
            resize: none;
        }

        .canvas-area {
            background: #334155;
            padding: 40px;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        canvas {
            background: white;
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5);
            max-width: 100%;
            height: auto;
        }

        /* Mobile Styles */
        @media (max-width: 1024px) {
            .sidebar {
                position: absolute;
                left: 0; top: 0; bottom: 0;
                transform: translateX(-100%);
                box-shadow: 10px 0 30px rgba(0,0,0,0.2);
            }
            .sidebar.active { transform: translateX(0); }
            
            .workspace { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
            .input-area { border-right: none; border-bottom: 1px solid var(--border-color); }
            
            #mobileMenuBtn { display: block; }
        }

        @media (min-width: 1025px) {
            #mobileMenuBtn { display: none; }
        }

        /* Components */
        .logo-area {
            display: flex; align-items: center; gap: 12px;
            padding-bottom: 20px; border-bottom: 1px solid var(--border-color);
        }
        .logo-img { width: 48px; height: 48px; border-radius: 12px; object-fit: cover; }
        
        .btn {
            padding: 12px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer;
            width: 100%; text-align: center; transition: all 0.2s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: var(--input-bg); color: var(--text-main); border: 1px solid var(--border-color); }
        
        .toolbar-select {
            padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border-color);
            background: var(--input-bg); color: var(--text-main);
        }

        /* Range Slider */
        input[type=range] { width: 100%; accent-color: var(--primary); }
        
        /* Modal */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 100;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: var(--bg-color); padding: 30px; border-radius: 20px;
            width: 90%; max-width: 400px; border: 1px solid var(--border-color);
        }

        /* Loading */
        .loading-screen {
            position: fixed; inset: 0; background: var(--bg-color); z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        /* Profile Section */
        .profile-card {
            background: var(--input-bg); padding: 15px; border-radius: 12px;
            display: flex; align-items: center; gap: 10px; margin-top: auto;
        }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--primary); color: white; display: grid; place-items: center; font-weight: bold; }

    </style>
</head>
<body>

    <!-- Loading -->
    <div id="loadingScreen" class="loading-screen">
        <h1 style="color:var(--primary); margin-bottom: 20px;">‚úçÔ∏è Y√ºkleniyor...</h1>
        <div style="width: 200px; height: 4px; background: #ccc; border-radius: 2px;">
            <div id="progressFill" style="width: 0%; height: 100%; background: var(--primary); transition: width 0.3s;"></div>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo-area">
                <img src="/static/logo.jpg" class="logo-img" alt="Logo" onerror="this.style.display='none'">
                <div><h3 style="font-weight: 800;">El Yazƒ±sƒ± Pro</h3><small>v3.0</small></div>
                <button id="closeSidebar" class="btn-secondary" style="width: auto; margin-left: auto; display: none;">‚úï</button>
            </div>

            <!-- Login / Profile -->
            <div id="authSection">
                <button id="googleLoginBtn" class="btn btn-primary" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <svg width="18" height="18" viewBox="0 0 18 18"><path d="M17.64 9.2c0-.637-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill-rule="evenodd" fill-opacity="1" fill="#4285f4" stroke="none"></path><path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.487-1.584-5.196-3.715H6.95v2.275C2.602 15.678 5.504 18 9 18z" fill-rule="evenodd" fill-opacity="1" fill="#34a853" stroke="none"></path><path d="M3.804 10.706a5.468 5.468 0 0 1-.299-1.706c0-.593.104-1.166.299-1.706V5.019H.872A9.01 9.01 0 0 0 0 9c0 1.452.348 2.827.95 4.084l2.854-2.378z" fill-rule="evenodd" fill-opacity="1" fill="#fbbc05" stroke="none"></path><path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .95 4.916l2.854 2.378C4.513 5.164 6.656 3.58 9 3.58z" fill-rule="evenodd" fill-opacity="1" fill="#ea4335" stroke="none"></path></svg>
                    Google ile Giri≈ü
                </button>
            </div>
            
            <div id="userProfile" class="profile-card" style="display: none;">
                <div class="avatar" id="userAvatar">U</div>
                <div style="flex:1; overflow:hidden;">
                    <div id="userName" style="font-weight:600; white-space:nowrap; text-overflow:ellipsis; overflow:hidden;">Kullanƒ±cƒ±</div>
                    <small id="userEmail" style="opacity:0.7;">...</small>
                </div>
                <button id="logoutBtn" style="background:none; border:none; cursor:pointer;">üö™</button>
            </div>

            <!-- Settings Trigger -->
            <button id="openSettings" class="btn btn-secondary">‚öôÔ∏è Ayarlar (Dil / Tema)</button>

            <hr style="border:0; border-top:1px solid var(--border-color);">

            <!-- Controls -->
            <div class="setting-group">
                <label>üî§ Yazƒ± Tipi</label>
                <select id="fontSelector" class="toolbar-select" style="width: 100%; margin-top: 5px;">
                    <option>Y√ºkleniyor...</option>
                </select>
                <button id="refreshFontBtn" class="btn btn-primary" style="margin-top: 8px; font-size: 0.9em;">Uygula</button>
            </div>

            <div class="setting-group"><label>Boyut</label><input type="range" id="scaleSlider" min="30" max="250" value="140"></div>
            <div class="setting-group"><label>Satƒ±r Aralƒ±ƒüƒ±</label><input type="range" id="lineHeightSlider" min="40" max="400" value="220"></div>
            <div class="setting-group"><label>Harf Aralƒ±ƒüƒ±</label><input type="range" id="letterSpacingSlider" min="-5" max="20" value="3"></div>
            <div class="setting-group"><label>Kelime Bo≈üluƒüu</label><input type="range" id="wordSlider" min="20" max="120" value="55"></div>
            <div class="setting-group"><label>Doƒüallƒ±k (Jitter)</label><input type="range" id="jitterSlider" min="0" max="20" value="5"></div>
            
            <div style="margin-top: auto;">
                <button id="pdfBtn" class="btn btn-primary">üìÑ PDF ƒ∞ndir</button>
            </div>
        </aside>

        <!-- Main -->
        <main class="main-content">
            <header class="toolbar">
                <button id="mobileMenuBtn" class="btn-secondary" style="width:auto; padding:8px 12px;">‚ò∞</button>
                <div style="display:flex; gap:10px;">
                    <select id="paperSelect" class="toolbar-select">
                        <option value="cizgili">√áizgili Kaƒüƒ±t</option>
                        <option value="kareli">Kareli Kaƒüƒ±t</option>
                        <option value="duz">D√ºz Kaƒüƒ±t</option>
                    </select>
                    <select id="colorSelect" class="toolbar-select">
                        <option value="tukenmez">Siyah</option>
                        <option value="bic_mavi">Mavi</option>
                        <option value="kirmizi">Kƒ±rmƒ±zƒ±</option>
                        <option value="kursun">Kur≈üun</option>
                    </select>
                </div>
            </header>

            <div class="workspace">
                <div class="input-area">
                    <textarea id="metinAlani" placeholder="Buraya yazƒ±n..."></textarea>
                </div>
                <div class="canvas-area">
                    <canvas id="mainCanvas"></canvas>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Ayarlar</h2>
            <hr style="margin: 15px 0; border:0; border-top:1px solid var(--border-color);">
            
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <label>üåô Gece Modu</label>
                <input type="checkbox" id="darkModeCheck">
            </div>
            
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <label>üåê Dil</label>
                <select id="langSelect" class="toolbar-select">
                    <option value="tr">T√ºrk√ße</option>
                    <option value="en">English</option>
                </select>
            </div>

            <button id="closeSettings" class="btn btn-secondary">Kapat</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="/static/js/engine.js"></script>
    
    <script>
        // --- 1. FIREBASE SETUP (Burasƒ± senin configinle dolmalƒ±) ---
        const firebaseConfig = {
            // BURAYA KENDƒ∞ FIREBASE CONFIG Bƒ∞LGƒ∞LERƒ∞Nƒ∞ YAPI≈ûTIRMALISIN
            // apiKey: "...",
            // authDomain: "...",
            // projectId: "...",
            // ...
        };
        
        let currentUser = null;
        try {
            firebase.initializeApp(firebaseConfig);
        } catch(e) { console.log("Firebase config eksik"); }

        // --- 2. EDITOR SETUP ---
        let editor = null;
        const metinAlani = document.getElementById('metinAlani');

        async function init() {
            const loading = document.getElementById('loadingScreen');
            const progress = document.getElementById('progressFill');
            
            // Timeout safety
            setTimeout(() => { if(loading.style.display!='none') loading.style.display='none'; }, 4000);

            try {
                editor = new FinalHandwritingEditor('mainCanvas');
                const success = await editor.loadAssets(p => progress.style.width = (p*100)+'%');
                
                loading.style.display = 'none';
                
                // Kayƒ±tlƒ± metni geri y√ºkle
                const saved = localStorage.getItem('saved_text');
                if(saved) {
                    metinAlani.value = saved;
                    editor.setText(saved);
                }
            } catch(e) {
                console.error(e);
                loading.style.display = 'none';
            }
        }

        // --- 3. EVENT LISTENERS (EDITOR FIX) ---
        metinAlani.addEventListener('input', () => {
            editor.setText(metinAlani.value);
            localStorage.setItem('saved_text', metinAlani.value);
        });
        
        // ƒ∞mle√ß takibi
        ['click', 'keyup', 'focus'].forEach(evt => {
            metinAlani.addEventListener(evt, () => {
                editor.setCursorIndex(metinAlani.selectionStart);
            });
        });

        // --- 4. AUTH & UI LOGIC ---
        const googleBtn = document.getElementById('googleLoginBtn');
        const userProfile = document.getElementById('userProfile');
        
        if (typeof firebase !== 'undefined') {
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    document.getElementById('authSection').style.display = 'none';
                    userProfile.style.display = 'flex';
                    document.getElementById('userName').textContent = user.displayName;
                    document.getElementById('userEmail').textContent = user.email;
                    document.getElementById('userAvatar').textContent = user.displayName[0];
                    
                    // Giri≈ü yapƒ±nca font listesini yenile (User ID ile)
                    loadFontList(user.uid);
                } else {
                    currentUser = null;
                    document.getElementById('authSection').style.display = 'block';
                    userProfile.style.display = 'none';
                    loadFontList(''); // Anonim fontlar
                }
            });

            googleBtn.addEventListener('click', () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider);
            });

            document.getElementById('logoutBtn').addEventListener('click', () => {
                firebase.auth().signOut();
            });
        }

        // --- 5. SETTINGS & SLIDERS ---
        // Sliders
        const bind = (id, method) => document.getElementById(id).addEventListener('input', e => editor[method](parseInt(e.target.value)));
        bind('scaleSlider', 'setLetterScale');
        bind('lineHeightSlider', 'setLineHeight');
        bind('wordSlider', 'setWordSpacing');
        bind('letterSpacingSlider', 'setLetterSpacing');
        bind('jitterSlider', 'setJitter');

        document.getElementById('paperSelect').addEventListener('change', e => editor.setPaperType(e.target.value));
        document.getElementById('colorSelect').addEventListener('change', e => editor.setInkColor(e.target.value));
        document.getElementById('pdfBtn').addEventListener('click', () => editor.exportPDF());

        // Font Loading
        async function loadFontList(uid) {
            const select = document.getElementById('fontSelector');
            const urlParams = new URLSearchParams(window.location.search);
            const currentFont = urlParams.get('font_id');
            
            try {
                const res = await fetch(`/api/list_fonts?user_id=${uid}`);
                const data = await res.json();
                select.innerHTML = '<option value="">Varsayƒ±lan</option>';
                
                if (data.success && data.fonts) {
                    // Optgroups
                    const myFonts = document.createElement('optgroup'); myFonts.label = "üìÇ Benim Fontlarƒ±m";
                    const pubFonts = document.createElement('optgroup'); pubFonts.label = "üåé Payla≈üƒ±lanlar";
                    
                    data.fonts.forEach(f => {
                        const opt = document.createElement('option');
                        opt.value = f.id;
                        opt.textContent = f.name;
                        if(f.id === currentFont) opt.selected = true;
                        (f.type === 'private' ? myFonts : pubFonts).appendChild(opt);
                    });
                    
                    select.appendChild(myFonts);
                    select.appendChild(pubFonts);
                }
            } catch(e) { console.log(e); }
        }
        
        document.getElementById('refreshFontBtn').addEventListener('click', () => {
            const val = document.getElementById('fontSelector').value;
            const url = new URL(window.location);
            if(val) url.searchParams.set('font_id', val);
            else url.searchParams.delete('font_id');
            window.location.href = url.toString();
        });

        // Responsive Sidebar
        const sidebar = document.getElementById('sidebar');
        document.getElementById('mobileMenuBtn').addEventListener('click', () => sidebar.classList.add('active'));
        document.getElementById('closeSidebar').addEventListener('click', () => sidebar.classList.remove('active'));

        // Settings Modal
        const modal = document.getElementById('settingsModal');
        document.getElementById('openSettings').addEventListener('click', () => modal.classList.add('active'));
        document.getElementById('closeSettings').addEventListener('click', () => modal.classList.remove('active'));
        
        // Dark Mode
        document.getElementById('darkModeCheck').addEventListener('change', e => {
            document.documentElement.setAttribute('data-theme', e.target.checked ? 'dark' : 'light');
        });

        window.onload = init;
    </script>
</body>
</html>
