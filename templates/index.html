<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El YazÄ±sÄ± Pro - EditÃ¶r</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f3f4f6;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --panel-bg: rgba(255, 255, 255, 0.8);
            --border-color: rgba(255, 255, 255, 0.5);
            --input-bg: #ffffff;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        [data-theme="dark"] {
            --primary: #818cf8;
            --primary-hover: #6366f1;
            --bg-color: #0f172a;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --panel-bg: rgba(30, 41, 59, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: #1e293b;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Sidebar - Glassmorphism */
        .sidebar {
            width: 350px;
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            border-right: 1px solid var(--border-color);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        /* Main Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Toolbar */
        .toolbar {
            height: 70px;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        /* Split View Workspace */
        .workspace {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .input-container {
            flex: 1;
            padding: 30px;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex: 1;
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            font-family: 'Inter', sans-serif;
            font-size: 1.1em;
            line-height: 1.6;
            color: var(--text-main);
            resize: none;
            box-shadow: var(--shadow);
        }

        .preview-container {
            flex: 1;
            background: #334155;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: auto;
            padding: 40px;
        }

        canvas {
            background: white;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            height: auto;
        }

        /* UI Elements */
        .logo-area { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .logo-img { width: 45px; height: 48px; border-radius: 10px; object-fit: cover; }
        
        .btn {
            padding: 12px 20px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-secondary { background: var(--input-bg); color: var(--text-main); border: 1px solid var(--border-color); }

        .control-group { display: flex; flex-direction: column; gap: 8px; }
        .control-group label { font-size: 0.85em; font-weight: 600; color: var(--text-muted); }
        
        select, input[type=range] {
            width: 100%; padding: 10px; border-radius: 10px; 
            background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-main);
        }

        /* Profile & Auth */
        .auth-card {
            background: linear-gradient(135deg, var(--primary), #818cf8);
            padding: 20px; border-radius: 16px; color: white;
        }
        .profile-info { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.2); display: grid; place-items: center; font-weight: bold; }

        /* Mobile */
        @media (max-width: 1024px) {
            .sidebar { position: fixed; transform: translateX(-100%); height: 100%; }
            .sidebar.active { transform: translateX(0); }
            .workspace { flex-direction: column; }
            .input-container { height: 40%; }
            .preview-container { height: 60%; }
        }

        /* Loading Screen */
        .loader {
            position: fixed; inset: 0; background: var(--bg-color); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loadingScreen" class="loader">
        <h1 style="font-size: 3em; margin-bottom: 20px;">âœ’ï¸</h1>
        <p id="loadStatus">EditÃ¶r hazÄ±rlanÄ±yor...</p>
        <div style="width: 200px; height: 4px; background: #ddd; margin-top: 20px; border-radius: 2px; overflow: hidden;">
            <div id="progressFill" style="width: 0%; height: 100%; background: var(--primary); transition: width 0.3s;"></div>
        </div>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo-area">
            <img src="/static/logo.jpg" class="logo-img" alt="Logo" onerror="this.style.display='none'">
            <h2 style="font-weight: 800; letter-spacing: -1px;">El YazÄ±sÄ± Pro</h2>
        </div>

        <!-- Auth Section -->
        <div id="authBox">
            <button id="loginBtn" class="btn btn-primary">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18"> Google ile GiriÅŸ Yap
            </button>
        </div>
        <div id="profileBox" class="auth-card" style="display: none;">
            <div class="profile-info">
                <div class="avatar" id="userInitial">U</div>
                <div style="flex:1; overflow:hidden;">
                    <div id="userName" style="font-weight:700; white-space:nowrap; text-overflow:ellipsis; overflow:hidden;">KullanÄ±cÄ±</div>
                    <small id="userEmail" style="opacity:0.8;">...</small>
                </div>
                <button id="logoutBtn" style="background:none; border:none; cursor:pointer; color:white; font-size:1.2em;">ğŸšª</button>
            </div>
        </div>

        <button id="toggleTheme" class="btn btn-secondary">ğŸŒ“ Tema DeÄŸiÅŸtir</button>

        <hr style="border:0; border-top:1px solid var(--border-color);">

        <div class="control-group">
            <label>ğŸ”¤ YazÄ± Tipi SeÃ§imi</label>
            <select id="fontSelector"></select>
            <button id="applyFontBtn" class="btn btn-primary" style="margin-top: 5px;">Fontu Uygula</button>
        </div>

        <div class="control-group"><label>YazÄ± Boyutu</label><input type="range" id="scaleSlider" min="30" max="250" value="140"></div>
        <div class="control-group"><label>SatÄ±r AralÄ±ÄŸÄ±</label><input type="range" id="lineHeightSlider" min="40" max="450" value="220"></div>
        <div class="control-group"><label>Harf AralÄ±ÄŸÄ±</label><input type="range" id="letterSpacingSlider" min="-10" max="30" value="3"></div>
        <div class="control-group"><label>Kelime BoÅŸluÄŸu</label><input type="range" id="wordSlider" min="10" max="150" value="55"></div>
        <div class="control-group"><label>DoÄŸallÄ±k (Jitter)</label><input type="range" id="jitterSlider" min="0" max="20" value="5"></div>

        <button id="pdfBtn" class="btn btn-primary" style="margin-top: 20px; background: #10b981;">ğŸ“„ PDF Olarak Ä°ndir</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="toolbar">
            <button id="menuBtn" class="btn btn-secondary" style="width: auto;">â˜° MenÃ¼</button>
            <div style="display: flex; gap: 10px;">
                <select id="paperSelect" class="toolbar-select">
                    <option value="cizgili">ğŸ“ Ã‡izgili</option>
                    <option value="kareli">â–¦ Kareli</option>
                    <option value="duz">â¬œ DÃ¼z KaÄŸÄ±t</option>
                </select>
                <select id="colorSelect" class="toolbar-select">
                    <option value="tukenmez">âš« Siyah</option>
                    <option value="bic_mavi">ğŸ”µ Mavi</option>
                    <option value="kirmizi">ğŸ”´ KÄ±rmÄ±zÄ±</option>
                </select>
            </div>
        </header>

        <div class="workspace">
            <section class="input-container">
                <textarea id="metinAlani" placeholder="Metninizi buraya yazÄ±n, saÄŸ tarafta el yazÄ±nÄ±za dÃ¶nÃ¼ÅŸsÃ¼n..."></textarea>
            </section>
            <section class="preview-container">
                <canvas id="mainCanvas"></canvas>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="/static/js/engine.js"></script>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCc2VBYMe1ts8XjYE_YLMkG1rjf3NaD4Z0",
            authDomain: "elyazisiapp.firebaseapp.com",
            databaseURL: "https://elyazisiapp-default-rtdb.firebaseio.com",
            projectId: "elyazisiapp",
            storageBucket: "elyazisiapp.firebasestorage.app",
            messagingSenderId: "823659862878",
            appId: "1:823659862878:web:1615116c77d98f7f848dcf",
            measurementId: "G-DYW7TZ01T9"
        };
        firebase.initializeApp(firebaseConfig);

        let editor = null;
        let currentUser = null;
        const metinAlani = document.getElementById('metinAlani');

        // --- INIT ---
        async function init() {
            const loading = document.getElementById('loadingScreen');
            const progress = document.getElementById('progressFill');
            
            // GÃœVENLÄ°K: 3.5 saniye sonra ne olursa olsun aÃ§
            setTimeout(() => { if(loading.style.display !== 'none') hideLoader(); }, 3500);

            try {
                editor = new FinalHandwritingEditor('mainCanvas');
                await editor.loadAssets(p => progress.style.width = (p*100)+'%');
                hideLoader();
            } catch (e) {
                console.error("YÃ¼kleme hatasÄ±:", e);
                hideLoader();
            }
        }

        function hideLoader() {
            document.getElementById('loadingScreen').style.display = 'none';
            // KayÄ±tlÄ± metni yÃ¼kle
            const saved = localStorage.getItem('saved_text');
            if(saved) {
                metinAlani.value = saved;
                editor.setText(saved);
            }
        }

        // --- EDITOR EVENTS (MODERN FIX) ---
        metinAlani.addEventListener('input', () => {
            editor.setText(metinAlani.value);
            localStorage.setItem('saved_text', metinAlani.value);
        });

        ['click', 'keyup', 'focus'].forEach(evt => {
            metinAlani.addEventListener(evt, () => {
                editor.setCursorIndex(metinAlani.selectionStart);
            });
        });

        // --- AUTH LOGIC ---
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('authBox').style.display = 'none';
                document.getElementById('profileBox').style.display = 'block';
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userInitial').textContent = user.displayName[0];
                loadFontList(user.uid);
            } else {
                document.getElementById('authBox').style.display = 'block';
                document.getElementById('profileBox').style.display = 'none';
                loadFontList('');
            }
        });

        document.getElementById('loginBtn').onclick = () => firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
        document.getElementById('logoutBtn').onclick = () => firebase.auth().signOut();

        // --- CONTROLS ---
        const bind = (id, method) => document.getElementById(id).oninput = e => editor[method](parseInt(e.target.value));
        bind('scaleSlider', 'setLetterScale');
        bind('lineHeightSlider', 'setLineHeight');
        bind('wordSlider', 'setWordSpacing');
        bind('letterSpacingSlider', 'setLetterSpacing');
        bind('jitterSlider', 'setJitter');

        document.getElementById('paperSelect').onchange = e => editor.setPaperType(e.target.value);
        document.getElementById('colorSelect').onchange = e => editor.setInkColor(e.target.value);
        document.getElementById('pdfBtn').onclick = () => editor.exportPDF();
        document.getElementById('toggleTheme').onclick = () => {
            const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        };

        // --- FONT LIST ---
        async function loadFontList(uid) {
            const select = document.getElementById('fontSelector');
            const currentFont = new URLSearchParams(window.location.search).get('font_id');
            try {
                const res = await fetch(`/api/list_fonts?user_id=${uid}`);
                const data = await res.json();
                select.innerHTML = '<option value="">VarsayÄ±lan (Sistem)</option>';
                if (data.success && data.fonts) {
                    const myG = document.createElement('optgroup'); myG.label = "ğŸ“‚ Benim FontlarÄ±m";
                    const pubG = document.createElement('optgroup'); pubG.label = "ğŸŒ PaylaÅŸÄ±lanlar";
                    data.fonts.forEach(f => {
                        const opt = new Option(f.name, f.id);
                        if(f.id === currentFont) opt.selected = true;
                        (f.type === 'private' ? myG : pubG).appendChild(opt);
                    });
                    select.add(myG); select.add(pubG);
                }
            } catch(e) {}
        }

        document.getElementById('applyFontBtn').onclick = () => {
            const url = new URL(window.location);
            const val = document.getElementById('fontSelector').value;
            if(val) url.searchParams.set('font_id', val); else url.searchParams.delete('font_id');
            window.location.href = url.toString();
        };

        // Mobile Menu
        document.getElementById('menuBtn').onclick = () => document.getElementById('sidebar').classList.add('active');
        document.body.onclick = e => {
            if(window.innerWidth <= 1024 && !document.getElementById('sidebar').contains(e.target) && e.target.id !== 'menuBtn')
                document.getElementById('sidebar').classList.remove('active');
        };

        window.onload = init;
    </script>
</body>
</html>
